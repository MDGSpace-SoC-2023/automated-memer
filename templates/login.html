{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1 class="text-center" style="color: white;">Login</h1>
    <form method="post" action="{{ url_for('login') }}" class="mt-4">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <br>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Let me in.</button>
        </div>
    </form>
    <p class="text-white mt-3">Not registered yet? <a href="{{ url_for('register') }}">Register</a></p>
</div>

{% endblock %}
